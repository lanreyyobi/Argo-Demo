apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-prod
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Wemadevops/eks-argo.git
    targetRevision: main
    path: code
  destination:
    server: https://kubernetes.default.svc
    namespace: dev

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true